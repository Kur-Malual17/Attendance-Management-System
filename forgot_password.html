<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #8c4141;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .change-password-box {
      background-color: #8c4141;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
    }

    .change-password-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .change-password-box label {
      display: block;
      margin: 10px 0 5px;
    }

    .change-password-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .change-password-box button {
      width: 100%;
      padding: 10px;
      background-color: #8c4141;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .change-password-box button:hover {
      background: black;
    }

    .back-link {
      display: block;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: white;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="change-password-box">
    <h2>Change Password</h2>
    <form action="update_password.php" method="post">
      <label for="current-password">Current Password</label>
      <input type="password" id="current-password" name="current-password" required>

      <label for="new-password">New Password</label>
      <input type="password" id="new-password" name="new-password" required>

      <label for="confirm-password">Confirm New Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">Update Password</button>
    </form>

    <a href="index.html" class="back-link">Back to Login</a>
  </div>

</body>
</html>
